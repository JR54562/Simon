<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Play Simon!</h1>
      <h2 class="subtitle">Can you follow me?</h2>
    </header>

    <div class="gameBoard">
      <div class="panel" id="green" name="0"></div>
      <div class="panel" id="red" name="1"></div>
      <div class="panel" id="yellow" name="2"></div>
      <div class="panel" id="blue" name="3"></div>
    </div>
    <div class="reset">
      <button type="button" id="startGame">Start!</button>
      <div id="round">Round</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
